<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Î™ΩÍ∏ÄÎ™ΩÍ∏Ä Î™®Îë† Íµ¨ÏÑ±Í∏∞</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu&display=swap');

        :root {
            --soft-pink: #ffdeeb;
            --soft-blue: #dcf2ff;
            --soft-yellow: #fef9c3;
            --main-text: #5d5d5d;
            --accent: #ff8fb1;
        }

        body {
            font-family: 'Gaegu', cursive;
            background-color: var(--soft-blue);
            background-image: radial-gradient(#ffffff 2px, transparent 2px);
            background-size: 30px 30px;
            color: var(--main-text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .main-card {
            background: white;
            border-radius: 40px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 15px 0 rgba(0, 0, 0, 0.05);
            border: 8px solid #fff;
        }

        header h1 {
            text-align: center;
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #fff;
        }

        .input-area {
            background: var(--soft-yellow);
            padding: 25px;
            border-radius: 30px;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 120px;
            border: 4px solid #fff;
            border-radius: 20px;
            padding: 15px;
            font-family: 'Gaegu', cursive;
            font-size: 1.5rem;
            box-sizing: border-box;
            outline: none;
            color: #777;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 1.8rem;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border-radius: 15px;
            border: 3px solid var(--accent);
            font-family: 'Gaegu', cursive;
            font-size: 1.5rem;
            text-align: center;
        }

        .btn-magic {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-family: 'Gaegu', cursive;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 6px 0 #e87697;
            transition: all 0.2s;
        }

        .btn-magic:active {
            box-shadow: 0 2px 0 #e87697;
            transform: translateY(4px);
        }

        /* Î™®Îë† Í≤∞Í≥º ÎîîÏûêÏù∏ */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .team-card {
            background: var(--soft-pink);
            border-radius: 30px;
            padding: 20px;
            border: 4px solid #fff;
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.03);
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
        }

        .team-card:nth-child(even) {
            background: #e0f7fa;
        }

        .team-card:nth-child(3n) {
            background: #f3e5f5;
        }

        .team-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
            text-align: center;
        }

        .member-chip {
            background: rgba(255, 255, 255, 0.6);
            padding: 5px 10px;
            border-radius: 15px;
            margin: 5px 0;
            display: block;
            text-align: center;
            font-size: 1.4rem;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: #5D4037;
            font-family: 'Gaegu', cursive;
            box-shadow: 0 5px 0 rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border: 2px solid #FF8FB1;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <a href="index.html" class="home-btn">üè† ÌôàÏúºÎ°ú</a>


    <div class="main-card">
        <header>
            <h1>üç≠ Ïπ≠Íµ¨Îì§ Î™®Ïó¨Îùº!</h1>
        </header>

        <div class="input-area">
            <textarea id="names" placeholder="Ïù¥Î¶ÑÏùÑ ÏâºÌëúÎÇò Ï§ÑÎ∞îÍøàÏúºÎ°ú Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî!"></textarea>
            <div class="controls">
                <span>Î™á Î™®Îë† ÎßåÎì§ÍπåÏöî?</span>
                <input type="number" id="count" value="4">
                <button class="btn-magic" onclick="goMagic()">Î™®Îë† Ìå°Ìå°! ‚ú®</button>
            </div>
        </div>

        <div id="result" class="grid"></div>
    </div>

    <script>
        function goMagic() {
            const text = document.getElementById('names').value;
            const groupCount = parseInt(document.getElementById('count').value);
            const resultArea = document.getElementById('result');

            let students = text.split(/[,\n]/).map(s => s.trim()).filter(s => s !== "");

            if (students.length === 0) {
                alert("Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï§òÏïº ÎßàÎ≤ïÏùÑ Î∂ÄÎ¶¥ Ïàò ÏûàÏñ¥Ïöî! Ìûù..");
                return;
            }

            // ÎûúÎç§ ÏÑûÍ∏∞
            students.sort(() => Math.random() - 0.5);

            const groups = Array.from({ length: groupCount }, () => []);
            students.forEach((s, i) => groups[i % groupCount].push(s));

            resultArea.innerHTML = "";

            // ÎèôÎ¨º ÏïÑÏù¥ÏΩòÎì§
            const icons = ['üê±', 'üê∂', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'ü¶Å', 'üêØ', 'üê∏'];

            groups.forEach((group, i) => {
                if (group.length === 0) return;

                const card = document.createElement('div');
                card.className = 'team-card';
                card.style.animationDelay = `${i * 0.1}s`;

                const icon = icons[i % icons.length];
                const members = group.map(m => `<span class="member-chip">${m}</span>`).join('');

                card.innerHTML = `
                <div class="team-name">${icon} ${i + 1}Î™®Îë†</div>
                <div>${members}</div>
            `;
                resultArea.appendChild(card);
            });
        }
    </script>

</body>

</html>
